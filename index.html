<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.css'
    integrity='sha512-GmZYQ9SKTnOea030Tbiat0Y+jhnYLIpsGAe6QTnToi8hI2nNbVMETHeK4wm4MuYMQdrc38x+sX77+kVD01eNsQ=='
    crossorigin='anonymous' />
  <!-- Підключення стилів -->
  <link rel="stylesheet" href="style.css" />
  <script defer src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js'
    integrity='sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw=='
    crossorigin='anonymous'></script>
  <title>Document</title>
  <!-- CSS Alertify -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
<!-- Можна додати тему (не обов'язково) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>

<!-- JS Alertify -->
<script defer src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

</head>

<body>
  <div class="weather-container">
    <div class="settings-container">
      <button class="settings"><i class="fas fa-cog"></i></button>
      <div class="switch-wrapper" style=" display: none">
        <div class="label-text" id="switchLabel">Цельсія</div>
        <label class="switch">
          <input type="checkbox" id="toggleColor" checked onchange="updateLabel()">
          <span class="slider"></span>
        </label>
      </div>
    </div>
    <h1>Прогноз погоди</h1>

    <div class="weather-card">
      <h2 class="city">Місто</h2>
      <img class="icon" src="" alt="Іконка погоди">
      <p class="temp">Температура</p>
      <p class="cloud">Хмарність</p>
      <p class="windkph">Вітер</p>
      <p class="hamidity">Вологість</p>
    </div>
    
    <div class="searchBar">
      <input id="citySelect" name="search" placeholder="Пошук міста..." />
      <button id="search"><i class="fas fa-search"></i></button>
    </div>
    <datalist id="city">
      <option value="Kyiv"></option>
      <option value="Lviv"></option>
      <option value="Odesa"></option>
      <option value="Kharkiv"></option>
      <option value="Dnipro"></option>
    </datalist>





    <div class="forecast-container">
      <h3 id="forecast">Прогноз на 3 дні</h3>
      <div class="forecast-grid" id="forecastGrid"></div>
    </div>

  </div>
  <script src="script.js"></script>



</body>

</html>
